<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="cart-container">
 <h1 style="color: #FF6B82;left: 40%;">YAY! Itâ€™s BOGO</h1>
  <div class="bundle-container">
    <!-- Card 1: 1 Unit -->
    <label class="bundle-item" >
      <input type="radio" name="bundle" value="1-unit">
      
      <div class="bundle-content">
        <div class="badge">POPULAR</div>
        <div class="bundle-details">
          <div class="unit">
            <span>1 Unit</span>
            <span class="discount">10% Off</span>
          </div>
          <div class="price">
            <span class="current-price">$12.00 USD</span>
            <span class="original-price">$15.00 USD</span>
          </div>
        </div>
        <div class="additional-content" >
          <div class="dropdowns">
            <div class="dropdown-group">
              <span>#1</span>
              <select class="dropdown size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
              <select class="dropdown color">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Red">Red</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </label>

              </select>
            </div>
          </div>
        </div>
      </div>

  <div class="cart-container-item">
    <span style="color: #FF6B82;">Free 2 days shipping</span>
    <div class="cart-container-item">

    <span class="total-price">$0.00 USD</span>
